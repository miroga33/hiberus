<div class="jumbotron text-center">
    <h1 class="display-3">Sign In</h1>
    <hr class="mt-3">
    <form [formGroup]="registerForm" novalidate autocomplete="off">
        <div class="mt-3 mb-5">
            <mat-form-field class="" floatLabel="always" appearance="fill">
                <label>UserName</label>
                <input type="email" class="form-control" matInput placeholder="test@hiberus.com" formControlName="username" required>
                <mat-error class="text-danger">{{errors.username}}</mat-error>
            </mat-form-field>
            <mat-form-field class="mt-2" appearance="fill">
                <label for="">Password</label>
                <input type="password" class="form-control" matInput placeholder="" formControlName="password" required>
                <mat-error>
                    <mat-error class="text-danger">{{errors.password}}</mat-error>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="mt-2" appearance="fill">
                <label for="">Confirm Password</label>
                <input type="password" class="form-control" matInput placeholder="" formControlName="confirmPassword" required>
                <mat-error>
                    <mat-error class="text-danger">{{errors.confirmPassword}}</mat-error>
                </mat-error>
            </mat-form-field>
        </div>

        <div class="d-flex justify-content-center">
            <button type="button" class="btn  btn-lg btn-danger mr-5" (click)="reset()">Clear</button>
            <button type="button" class="btn btn-lg btn-success ml-5" (click)="send()">Send</button>
        </div>
    </form>
</div>
